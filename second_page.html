<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>second_page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="header second">
      <div class="headerTop">
        <span>ITland</span>
        <div class="search">
          <img src="./img/search.svg" alt="" />
          <input type="text" placeholder="search" />
        </div>
      </div>
      <div class="linksWrapper">
        <img src="./img/Menu.svg" alt="" />
        <h3>Choose your hero:</h3>
        <ul class="links">
          <li>Чаты по странам</li>
          <li>IT Тусовки</li>
          <li>Сохранённые статьи</li>
          <li>Управление подпиской</li>
        </ul>
      </div>
      <h1>Полезная информация из разных сфер IT в одном месте</h1>
    </section>

    <section class="secondSecond">
      <h2>Новые статьи</h2>
      <div class="articles">
        <div class="article first">
          <img src="./img/Rectangle 75.svg" alt="" />
          <h3>Поиск квартиры</h3>
        </div>
        <div class="article">
          <img src="./img/Frame 62.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="secondThird">
      <h2>Все темы</h2>
      <div class="themesWrapper">
        <div class="theme">
          <img src="./img/relocation.png" alt="relocation" />
          <h3>Релокация</h3>
        </div>
        <div class="theme">
          <img src="./img/job.png" alt="job" />
          <h3>Работа</h3>
        </div>
        <div class="theme">
          <img src="./img/business.png" alt="business" />
          <h3>Бизнесс</h3>
        </div>
        <div class="theme">
          <img src="./img/pay.png" alt="pay" />
          <h3>Оплата</h3>
        </div>
      </div>
    </section>

    <a href="./index.html">Обратно</a>
  </body>
</html>
